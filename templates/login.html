{% extends "base.html" %}

{% block title %}항해ZOOZOO | 로그인{% endblock %}

{% block section %}
    <div class="box">
        <!-- 아이디 -->
        <div class="field">
            <div class="control">
                <input type="text" id="login-id" class="input enter-login" placeholder="아이디를 입력하세요">
            </div>
            <p id="help-id-login" class="help"></p>
        </div>
        <!-- 비밀번호 -->
        <div class="field">
            <div class="control">
                <input type="password" id="login-password" class="input enter-login" placeholder="비밀번호를 입력하세요">
            </div>
            <p id="help-password-login" class="help"></p>
        </div>
        <!-- 버튼 -->
        <div class="field is-grouped">
            <div class="control is-expanded">
                <button onclick="sign_in()" class="button is-dark is-fullwidth" type="button">로그인</button>
            </div>
            <div class="control is-expanded">
                <button onclick="window.location.replace('/')" class="button is-fullwidth is-outlined" type="button">취소</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
