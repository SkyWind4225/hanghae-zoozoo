{% extends "base.html" %}

{% block title %}항해ZOOZOO | 회원가입{% endblock %}

{% block section %}
    <div class="box">
        <!-- 아이디 -->
        <div class="field has-addons">
            <div class="control is-expanded">
                <input type="text" id="input-id" class="input" placeholder="아이디">
            </div>
            <div class="control">
                <button onclick="check_id()" class="button" type="button">중복확인</button>
            </div>
        </div>
        <p id="help-id" class="help"></p>
        <!-- 닉네임 -->
        <div class="field has-addons">
            <div class="control is-expanded">
                <input type="text" id="input-name" class="input" placeholder="닉네임">
            </div>
            <div class="control">
                <button onclick="check_name()" class="button" type="button">중복확인</button>
            </div>
        </div>
        <p id="help-name" class="help"></p>
        <!-- 비밀번호 -->
        <div class="field">
            <div class="control">
                <input type="password" class="input" id="password1" placeholder="비밀번호">
            </div>
            <p id="help-password" class="help">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능합니다.</p>
        </div>
        <!-- 비밀번호 재입력 -->
        <div class="field">
            <div class="control">
               <input type="password" class="input" id="password2" placeholder="비밀번호 재입력">
            </div>
            <p id="help-password2" class="help">비밀번호를 다시 한 번 입력해주세요.</p>
        </div>
        <!-- 버튼 -->
        <div class="field is-grouped">
            <div class="control is-expanded">
              <button onclick="sign_up()" class="button is-fullwidth is-black" type="button">회원가입</button>
            </div>
            <div class="control is-expanded">
               <button onclick="window.location.replace('/')" class="button is-fullwidth is-outlined" type="button">취소</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/signUp.js') }}"></script>
{% endblock %}
